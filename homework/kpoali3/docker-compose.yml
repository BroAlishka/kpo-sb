services:
  file-service:
    build: ./file_service
    ports:
      - "8081:8081"
    volumes:
      - files-data:/data/files

  analysis-service:
    build: ./analysis_service
    ports:
      - "8082:8082"
    environment:
      - FILE_SERVICE_URL=http://file-service:8081
    depends_on:
      - file-service

  gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    environment:
      - FILE_SERVICE_URL=http://file-service:8081
      - ANALYSIS_SERVICE_URL=http://analysis-service:8082
    depends_on:
      - file-service
      - analysis-service

volumes:
  files-data:
